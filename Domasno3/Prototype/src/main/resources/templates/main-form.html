<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prototype 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="title">Placely Prototype 1</h1>

    <form class="form" th:method="POST" th:action="@{/home/userPreferences}">

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>
        <div class="mb-3">
            <h2 class="h2"> User 1</h2>

            <label for="select-1" class="form-label">Categories (select multiple)</label>
            <select multiple name="select1" id="select-1" class="form-select">
                <option value="catering.restaurant">Restaurant</option>
                <option value="internet_access">Internet access</option>
                <option value="shopping_mall">Shopping Mall</option>
                <option value="entertainment">Entertainment</option>
                <option value="tourism.attraction">Tourism Attraction</option>
                <option value="wheelchair">Wheelchair Friendly</option>
                <option value="catering.restaurant.italian">Italian Restaurant</option>
                <option value="catering.restaurant.mexican">Mexican Restaurant</option>
                <option value="catering.restaurant.chinese">Chinese Restaurant</option>
                <option value="catering.restaurant.thai">Thai Restaurant</option>
                <option value="catering.restaurant.barbecue">Barbecue</option>
                <option value="vegan">Vegan friendly</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="catering.cafe">Cafe</option>
            </select>
            <label for="location-1-text" class="form-label">User Location (example: 22.011819,43.011819)</label>
            <input type="text" name="location1" id="location-1-text" class="form-control">
        </div>
        <div class="mb-3">
            <h2 class="h2"> User 2</h2>

            <label for="select-2" class="form-label">Categories (select multiple)</label>
            <select multiple id="select-2" name="select2" class="form-select">
                <option value="catering.restaurant">Restaurant</option>
                <option value="internet_access">Internet access</option>
                <option value="shopping_mall">Shopping Mall</option>
                <option value="entertainment">Entertainment</option>
                <option value="tourism.attraction">Tourism Attraction</option>
                <option value="wheelchair">Wheelchair Friendly</option>
                <option value="catering.restaurant.italian">Italian Restaurant</option>
                <option value="catering.restaurant.mexican">Mexican Restaurant</option>
                <option value="catering.restaurant.chinese">Chinese Restaurant</option>
                <option value="catering.restaurant.thai">Thai Restaurant</option>
                <option value="catering.restaurant.barbecue">Barbecue</option>
                <option value="vegan">Vegan friendly</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="catering.cafe">Cafe</option>
            </select>
            <label for="location-2-text" class="form-label">User Location (example: 22.011819,43.011819)</label>
            <input type="text" name="location2" id="location-2-text" class="form-control">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-success " value="Get Places" >
        </div>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
